<!DOCTYPE html>
<html>
  <head>
    <title>Ecobici: Leaflet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="anonymous"
    >

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
      crossorigin="anonymous"
    >

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
      crossorigin="anonymous"
    >

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      @media(min-width: 640px) {
        html,
        body {
          font-size: 16px;
        }
      }

      html,
      body,
      #map {
        height: 100%;
        width: 100vw;
      }

      .leaflet-popup-content h2 {
        margin: 1rem 0;
        font-size: 1rem;
      }

      .leaflet-popup-content p {
        margin: .75rem 0;
        font-size: .75rem;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const mexicoCityCoords = [19.402244, -99.173153];
      const map = L.map('map').setView(mexicoCityCoords, 13);

      map.locate({ setView: true, maxZoom: 15 });

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/light-v9',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      const geojsonUrl = 'https://thewarpaint.github.io/ecobici/stations.geojson';

      const fetchOptions = {
        headers: {
          'accept': 'application/json',
          'cache-control': 'no-cache'
        },
        method: 'POST'
      };

      // CORS anywhere allows us to proxy the call to get the correct CORS headers
      const ecobiciUrl = 'https://cors-anywhere.herokuapp.com/https://www.ecobici.cdmx.gob.mx/availability_map/getJsonObject';

      const useLiveData = true;

      const fetchPromise = useLiveData
        ? fetch(ecobiciUrl, fetchOptions)
        : fetch(geojsonUrl);

      fetchPromise
        .then((response) => response.json())
        .then((data) => {
          const markerClusterGroup = L.markerClusterGroup({
            chunkedLoading: true,
            showCoverageOnHover: false,
          });

          const markers = useLiveData
            ? mapEcobiciStations(data)
            : mapFeatureCollection(data);

          markers.forEach((marker) => {
            markerClusterGroup.addLayer(marker);
          });

          map.addLayer(markerClusterGroup);
        });

      function mapFeatureCollection(featureCollection) {
        return featureCollection.features.map((feature) => {
          const coordinates = L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
          const title = feature.properties.address;
          const marker = L.marker(coordinates, {
            title
          });

          marker.bindPopup(title);

          return marker;
        });
      }

      function mapEcobiciStations(stations) {
        return stations.map((station) => {
          const coordinates = L.latLng(station.lat, station.lon);
          const marker = L.marker(coordinates, {
            title: station.address
          });

          marker.bindPopup(() => {
            return `
              <h2>${station.address}</h2>
              <p>Available bikes: ${station.bikes}</p>
              <p>Empty slots: ${station.slots}</p>
            `;
          });

          return marker;
        });
      }
    </script>
  </body>
</html>
